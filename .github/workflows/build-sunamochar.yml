name: Build SunamoChar

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build SunamoChar
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoChar/SunamoChar.csproj

    - name: Build
      run: dotnet build SunamoChar/SunamoChar.csproj --configuration Release --no-restore

  test:
    name: Test SunamoChar.Tests
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoChar.Tests/SunamoChar.Tests.csproj

    - name: Build tests
      run: dotnet build SunamoChar.Tests/SunamoChar.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test SunamoChar.Tests/SunamoChar.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
